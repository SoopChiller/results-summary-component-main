<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="left-container"> 

       <header id="result">Your Result</header>

       <div class="circle-container">
        <div class="circle">
          <div id="seven-six">76</div>
          <div id="one-hundred">of 100</div>
        </div> 
      </div>
      <header id="great">Great</header>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    
    <div class="right-container">
      <div class="right-inner-container">

        
          <header id="summary">Summary</header>
       
        

        <div class="container-of-all-results">
          <div class="result-container">
            <img src="assets/images/icon-reaction.svg" alt="">
            <div class="label-top">Reaction</div>
            <div class="number">80 / 100</div>
          </div>
  
          <div class="result-container">
            <img src="assets/images/icon-memory.svg" alt="">
            <div class="label-top">Memory</div>
            <div class="number">92 / 100</div>
          </div>
          
          <div class="result-container">
            <img src="assets/images/icon-verbal.svg" alt="">
            <div class="label-bottom">Verbal</div>
            <div class="number">61 / 100</div>
          </div>
  
          <div class="result-container">
            <img src="assets/images/icon-visual.svg" alt="">
            <div class="label-bottom">Visual</div>
            <div class="number">72 / 100</div>
          </div>
        </div>
        
        
        <button>Continue</button>
      </div>
      

    </div>
  </main> 
 
</body>
</html>
